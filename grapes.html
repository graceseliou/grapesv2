<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project: Folders Reimagined</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

      <header>
    	<div class="title-container">
           <img src="images/grape.png" alt="Grape Icon" class="project-icon">
           <h1>Group Project: Folders Reimagined</h1>
        </div>
      </header>
        
        <div class="controls">
            <button id="createFolderBtn" class="primary-button">Create New Folder</button>
        </div>
        
        <div id="folders-container" class="folders-grid">
            <!-- Folders will be populated here dynamically -->
        </div>
    </div>

    <!-- Create/Edit Folder Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Create New Folder</h2>
            
            <form id="folderForm">
                <input type="hidden" id="folderId">
                
                <div class="form-group">
                    <label for="folderName">Folder Name</label>
                    <input type="text" id="folderName" required>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-button" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-button" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <h2>Delete Folder</h2>
            <p>Are you sure you want to delete this folder?</p>
            <div class="form-actions">
                <button type="button" class="cancel-button" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="delete-button" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
